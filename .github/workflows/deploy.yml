name: deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: install deps
        run: pnpm i

      - name: build the app
        run: pnpm build

      - name: copy repo with scp
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "./dist/"
          target: "/home/artem/artie.moe/"
          rm: true
